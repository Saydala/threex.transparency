<script src="../threex.transparency.js"></script>
<body style='margin: 0px; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0xbbbbbb );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 10 );
	camera.position.z = 3;
	
	var controls	= new THREE.OrbitControls(camera)
	updateFcts.push(function(){
		controls.update()
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		build the texture						//
	//////////////////////////////////////////////////////////////////////////////////

	var canvas	= document.createElement( 'canvas' );
	canvas.width	= 256
	canvas.height	= 256;
	var context	= canvas.getContext( '2d' );
	context.lineWidth = 10;
	context.strokeStyle = 'cyan';
	context.strokeRect( 0, 0, canvas.width, canvas.height );
	context.font	= "bolder 50px Verdana";
	context.fillStyle = 'blue'
	context.fillText('THREEx', 30, 50/2+canvas.height/2);
	var texture = new THREE.Texture( canvas );
	texture.needsUpdate	= true;
	texture.anisotropy	= 16

	//////////////////////////////////////////////////////////////////////////////////
	//		add random Planes						//
	//////////////////////////////////////////////////////////////////////////////////

	var planes	= [];

	var geometry	= new THREE.PlaneBufferGeometry(1,canvas.height/canvas.width)
	var material	= new THREE.MeshBasicMaterial()
	material.map	= texture
	material.side	= THREE.DoubleSide

	// var nObjects	= 150
	// for(var i = 0; i < nObjects; i++){

	// 	mesh.rotation.y	= Math.random() * Math.PI * 2
	// 	mesh.rotation.z	= Math.random() * Math.PI * 2
	// 
	// 	planes.push(mesh)
	// }

	var mesh	= new THREE.Mesh(geometry, material);
	mesh.lookAt(new THREE.Vector3(0,1,0))
	scene.add(mesh)	
	planes.push(mesh)

	var mesh	= new THREE.Mesh(geometry, material);
	mesh.lookAt(new THREE.Vector3(0,1,0))
	mesh.position.x = 0.1
	mesh.position.y = 0.1
	scene.add(mesh)	
	planes.push(mesh)


	//////////////////////////////////////////////////////////////////////////////////
	//		Use THREEx.Transparency						//
	//////////////////////////////////////////////////////////////////////////////////

	THREEx.Transparency.init(planes)

	// })

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
